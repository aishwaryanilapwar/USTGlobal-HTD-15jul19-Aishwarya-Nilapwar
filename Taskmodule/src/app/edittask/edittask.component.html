<div class="container">
    <table class="table table-bordered table-hover col-md-5 mt-5 offset-3  table-striped">
        <thead class="thead-info mt-5 thead-dark">
            <tr>
                <th>Task Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let task of service.tasks'>

                <td>{{task.taskname}}</td>
                <td>
                    <button class="btn btn-outline-warning" (click)='updateTask(task)'>Update</button>
                </td>
                <td>
                    <button class="btn btn-outline-danger" (click)='deleteTask(task.id)'>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
