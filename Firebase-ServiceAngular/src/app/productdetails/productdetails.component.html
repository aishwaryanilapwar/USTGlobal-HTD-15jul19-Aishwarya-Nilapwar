<div class="card card-body col-md-5 offset-md-3 mt-3">
         
<table class="table table-striped  table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>
                        Title
                </th>
                <th>
                        Image
                </th>
                <th>
                        Description
                </th>
                <th>
                        Update
                </th>
                <th>
                        Delete
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=' let product of service.products'>
                <td>
                        {{product.title}}
                </td>
                <td>
                        {{product.image}}
                </td>
                <td>
                        {{product.description}}
                </td>
                <td>
                    <button class="btn btn-outline-success"  (click)='updateProduct(product)'>Update</button>
                </td>
                <td>
                    <button class="btn btn-outline-danger" (click)='deleteProduct(product)'>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
