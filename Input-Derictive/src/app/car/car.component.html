<div class="container  mt-4">
    <div class="col-md-3 float-left">
        <div class="card card-body" *ngFor="let car of cars">
            <img src="{{car.img}}" alt="" class="card-img-top" (click)="sendCars(car)">
            <h4 class="card-title text-center">{{car.name}}</h4>

        </div>

    </div>
    <app-car-details [carDetails]='carData'></app-car-details>
</div>
