<div class="container card card-body col-md-4 mt-4">
    <h4 class="text-center">LOGIN</h4>
<form action=""  #loginForm='ngForm' (ngSubmit)='printForm(loginForm)' role="form">

    <legend>Form title</legend>
    
    <div class="form-group">
        <label for="username">E-mail</label>
        <input type="email" class="form-control" name="username" placeholder="Enter E-Mail"  
        #username='ngModel'
         ngModel required minlength="5" email >
        <!-- in input field we are specifying email twice are i/p type email does not provide validation -->
        <div *ngIf='username.touched && username.invalid'>
            <div class="alert alert-danger" *ngIf='username.errors.email'>
                Incorrect email format
            </div>
            <div class="alert alert-danger" *ngIf='username.errors.minlength'>
                Required minumum length is 5
            </div>
        </div>
  
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="password" name="password" class="form-control" 
        #password='ngModel' ngModel placeholder="Enter Password ">
    
    </div>





    <div class="btn-group col-md-12">
    <button type="submit" class="btn btn-primary">Reset</button>
    <!-- <button type="submit" class="btn btn-success" [disabled]='loginForm.invalid' (click)='printForm(loginForm,username)'>Submit</button> -->
    <button type="submit" class="btn btn-success" [disabled]='loginForm.invalid'>Submit</button>  
    </div>
</form>
</div>
